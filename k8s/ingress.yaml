apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: distributed-event-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # if using cert-manager
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - jesperwentzell.duckdns.org
    secretName: distributed-event-tls
  rules:
  - host: jesperwentzell.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend  # Replace with your backend service name
            port:
              number: 5001            # Replace with your backend port